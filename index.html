        <div class="text">

            <a href="#">Explore</a>

            <li>

                <i class="fab fa-facebook-f"></i>
            </li>
            <li>
                <a href="https://instagram.com">
                <i class="fab fa-instagram"></i>
            </li>
            <li>
                <a href="https://twitter.com">
